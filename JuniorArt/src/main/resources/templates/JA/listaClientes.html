<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Listagem</title>
<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   
</head>

<body>

<div >
<nav class="nav-extended">
    <div class="nav-wrapper #00b0ff light-blue accent-3">
      <a href="/dex" class="brand-logo">JuniorArt</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/"><i class="material-icons left">home</i>inicio</a></li>
         <li><a href="/todosPedidos"><i class="material-icons left">storage</i>pedidos</a></li>
			<li><a href="/logout"><i class="material-icons left">close</i>sair</a></li>
     </ul>
    </div>
	</nav>
	</div>
		
	<table class="container highlight">
		<thead>
			<tr>
				<th>Nome</th>
				<th>CPF</th>
				<th>numero</th>
				<th>email</th>
			
			</tr>
		</thead>
	<tbody>
	<tr th:each="usuarios : ${usuarios}">
		<td><span th:text="${usuarios.nome}"></span></td>
		<td><span th:text="${usuarios.cpf}"></span></td>
		<td><span th:text="${usuarios.numero}"></span></td>
		<td><span th:text="${usuarios.email}"></span></td>
	</tr>
	</tbody>
	</table>

	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
      
     
</body>
</html>
